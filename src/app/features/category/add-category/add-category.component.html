<div class="container">
    <h1>Cadastrar Category</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Descrição</label>
                {{model.Description}}
                <input type="text" class="form-control" name="description" id="description" [(ngModel)]="model.Description">
            </div>
            <div class="mt-3">
                <label class="form-label">ImagemURL</label>
                <input type="text" class="form-control" name="imageURL" id="imageURL" [(ngModel)]="model.ImageURL">
            </div>
        </div>
        <div class="mt-3">  
            <button type="submit" class="btn btn-primary">Salvar</button>

        </div>
    </form>
</div>
